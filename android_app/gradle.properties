# Gradle properties for Asistente Personal Inteligente

# Habilitar el uso de librerías AndroidX, requerido para Jetpack Compose
android.useAndroidX=true

# Habilitar clases R no transitivas para una compilación más rápida y limpia
android.nonTransitiveRClass=true

# Aumentar la memoria máxima para el proceso de Gradle para evitar errores de OutOfMemory
org.gradle.jvmargs=-Xmx4g